name = "the-horse-project"
compatibility_date = "2026-01-26"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".svelte-kit/cloudflare"

# Email Routing binding - sends volunteer form notifications to staff
# IMPORTANT: This binding cannot be defined in wrangler.toml for Pages.
# You MUST configure this in the Cloudflare Dashboard:
# Go to your Pages project -> Settings -> Functions -> Email Routing
# Add a binding with Name: "EMAIL" and Destination: "volunteers@thehorseprojectsantabarbara.com"
